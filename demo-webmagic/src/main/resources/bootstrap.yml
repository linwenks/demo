#bootstrap.yml
server:
    port: 8080
logging:
    config: classpath:log4j2-local.xml
spring:
    application:
        name: demo-webmagic
    profiles:
        active: local
    main:
        allow-bean-definition-overriding: true
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true