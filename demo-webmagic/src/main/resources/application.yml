#application.yml
server:
    port: 8080
logging:
    config: classpath:log4j2-local.xml
spring:
    application:
        name: demo-webmagic
    profiles:
        active: local
    main:
        allow-bean-definition-overriding: true
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
    thymeleaf:
        #模板的模式，支持 HTML, XML TEXT JAVASCRIPT
        mode: HTML
        #编码 可不用配置
        encoding: UTF-8
        #开发配置为false,避免修改模板还要重启服务器
        cache: false
        #配置模板路径，默认是templates，可以不用配置
        prefix: classpath:/thymeleaf/